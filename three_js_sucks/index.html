<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

    <script>
        var angle = 0
        var scene = new THREE.Scene();
        const grav = -0.005
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 2;
        var renderer = new THREE.WebGLRenderer({
            antialias: true
        });
        renderer.setClearColor("#e5e5e5")
        renderer.setSize(window.innerWidth, window.innerHeight)

        document.body.appendChild(renderer.domElement);


        addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight)
            camera.aspect = window.innerWidth / window.innerHeight

            camera.updateProjectionMatrix()
        })


        var geometry = new THREE.BoxGeometry(10, 0.5, 0.5);
        var material = new THREE.MeshLambertMaterial({
            color: 0x006aff
        })
        const geometry2 = new THREE.SphereGeometry(0.5, 32, 16);
        const material2 = new THREE.MeshLambertMaterial({
            color: 0x1f1f1f
        });
        vel = 0.3
        const sphere = new THREE.Mesh(geometry2, material2);
        scene.add(sphere);
        sphere.position.x = 0
        sphere.position.z = 0
        sphere.position.y = 1
        var mesh = new THREE.Mesh(geometry, material)
        scene.add(mesh)
        mesh.position.y = -1.2
        mesh.position.x = 0
        mesh.position.z = 0
        var light = new THREE.PointLight(0xFFFFFF, 2, 500)
        light.position.set(10, 0, 25)
        scene.add(light)
        var light2 = new THREE.PointLight(0xFFFFFF, 2, 500)
        light2.position.set(-10, 10, 30)
        scene.add(light2)

        function render() {
            requestAnimationFrame(render)
            renderer.render(scene, camera)
            sphere.position.y += vel
            if (sphere.position.y - vel - 0.25 >= 0.7 + mesh.position.y) {
                console.log('air')
                vel += grav
            }
            if (sphere.position.y - vel - 0.25 <= 0.7 + mesh.position.y) {
                vel = 0
            }

        }
        render()
    </script>
</body>

</html>
